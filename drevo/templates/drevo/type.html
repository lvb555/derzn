{% extends 'drevo/base.html' %}
{% load mptt_tags %}

{% block content %}
<h6><a href="{% url 'drevo' %}"><<< дерево категорий</a></h6>
<h1>{{ category.name }}</h1>
{% if category.content %}
<div class="container">
  <div class="row">
    <div class="col">
      {{ category.content }}
    </div>
  </div>
</div>
<hr>
{% endif %}

{% for zn in znanie %}
<div>
  <a href="{% url 'zdetail' zn.pk %}">{{ zn.name }}</a> {{ zn.author }} {{ zn.date }}
</div>
{% endfor %}

{% endblock %}
