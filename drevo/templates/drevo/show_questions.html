{% extends 'drevo/base.html' %}
{% load static %}

{% block cssfiles %}
<link rel="stylesheet" href="{% static '/drevo/css/questions_user.css' %}">
{% endblock %}

{% block content %}
    <h2>Знание: {{ znanie }}</h2>
    <hr>
    <h3>Вопросы:</h3>
    <hr>
    <ul class="list_questions">
        {% for question in questions %}
        <a href="show_questions/{{ question.id }}/answers_from_users"><li>{{ question.question }}</li></a>
        {% endfor%}
    </ul>
{% endblock %}
