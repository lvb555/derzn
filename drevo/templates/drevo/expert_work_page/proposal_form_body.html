<div class="row">
   <form
          hx-boost="true"
          hx-trigger="change delay:500ms"
          hx-target=".proposal-opinion"
          hx-select=".proposal-opinion"
          class="answer__proposal col"
          action="{% url 'update_proposed_answer' proposal.id %}"
          method="POST">
        <div class="proposal-opinion">
          <div class="col-6">
             <div class="form-check">
                    <input type="checkbox" id="opinion_is_agreed"
                           name="is_agreed"
                           {% if proposal.is_agreed %} checked {% endif %}
                           class="form-check-input">
                    <label for="opinion_is_agreed" class="form-check-label">
                        С ответом согласен
                    </label>
            {% csrf_token %}
            {{form.errors}}
            </div>
          </div>
        </div>
    </form>
            <div class="col-6">
                            <form  method="POST" action="{% url 'delete' interview_pk=interview.id question_pk=question.id pk=proposal.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
                            </form>
                    <input type="hidden" name="proposal_pk" value="{{proposal.id}}">
            </div>
<div class="proposal-opinion"></div>
</div>
