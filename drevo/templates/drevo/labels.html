{% extends 'drevo/base.html' %}

{% block title %}Список тегов{% endblock %}

{% block content %}

<h2>Теги</h2>
<div class="row">
    <div class="col-auto">
        <ul class="list-group">
            {% for label in labels %}

            <div class="row">
                <div class="col">

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'zlabel' label.pk %}" class="text-decoration-none d-inline-block me-3">
                            {{ label.name|title }}
                        </a>
                        <span class="badge bg-primary rounded-pill">{{ label.zn_num }}</span>
                    </li>
                </div>
            </div>


            {% empty %}
            <div class="row">
                <div class="col">
                    Список авторов пуст
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
