{% extends 'users/base.html' %}

{% block content %}
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="alert {% if user.is_authenticated %} alert-success {% else %} alert-warning {% endif %} alert-dismissible fade show"
                         role="alert"
                         style="margin-top: 50px;text-align: center">
                        {% if user and user.is_authenticated %}
                            Учетная запись успешно подтверждена.
                        {% else %}
                            Ошибка верификации.<br>
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-footer text-center">
                            <div class="small"><a href="{% url 'drevo' %}">На главную</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
